<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>
    
    <!-- contoh tag p, br dan hr  -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <p><b>Selamat Datang</b> di pembelajaran <i>pemrograman web </i></p>
    <p><u>Nama saya cindy</u></p>

    <p><strong>Pengumuman</strong>: pembelajaran pemrograman web, besok <em>dilaksanakan</em></p>
</body>
</html>
