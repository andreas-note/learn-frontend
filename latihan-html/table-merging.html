<!DOCTYPE html>
<html>
<head>
    <title>Tabel Merging</title>
</head>
<body>

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">kolom </td>
            <td colspan="2">baris </td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
        
    </table>
    
</body>
</html>
